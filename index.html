<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="css/vendor/form.css">
</head>

<body>
    <div class="container" id="container">
        <div class="form-container sign-up-container">
            <form action="#">
                <h1>Create Account</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your email for registration</span>
                <input type="text" placeholder="Name" />
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <button>Sign Up</button>
            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
                    <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
                    <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
                </div>
                <span>or use your account</span>
                <input type="email" placeholder="Email" />
                <input type="password" placeholder="Password" />
                <a href="#">Forgot your password?</a>
                <button>Sign In</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <img class="logo-fimg" src="img/logo/white-logo.png" />
                    <h1>Hey, Bro!</h1>
                    <p>Welcome to inferna. Prepare to start a rewarding adventure!</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <img class="logo-fimg" src="img/logo/white-logo.png" />
                    <h1>INFERNA</h1>
                    <p>The gamified social media...</p>
                    <button class="ghost" id="signUp">Sign Up</button>
                </div>
            </div>
        </div>
    </div>

    <div class="footer">
        <b> Follow us on </b>
        <div class="icons">
            <a href="https://www.instagram.com/inferna.io/" target="_blank" class="social"><i
                    class="fab fa-instagram"></i></a>
            <a href="https://twitter.com/astroinferna" target="_blank" class="social"><i
                    class="fab fa-twitter-square"></i></a>
            <a href="https://linkedin.com/company/astroinferna/" target="_blank" class="social"><i
                    class="fab fa-linkedin"></i></a>
            <a href="https://www.instagram.com/inferna.io/" target="_blank" class="social"><i
                    class="fab fa-telegram"></i></a>
            <a href="https://twitter.com/astroinferna" target="_blank" class="social"><i class="fab fa-discord"></i></a>
        </div>
    </div>
</body>
<script src="js/vendor/form.js"></script>

</html>
